<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar WhatsApp Bot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen relative overflow-hidden flex items-center justify-center">

  <!-- Background blur -->
  <div class="absolute inset-0">
    <img src="https://files.catbox.moe/21eumr.jpg" class="w-full h-full object-cover filter blur-md scale-105" />
  </div>
  <div class="absolute inset-0 bg-black/30"></div>

  <!-- Form box -->
  <div class="relative z-10 bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Daftar WhatsApp Bot</h2>
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nama</label>
        <input type="text" id="nama" required class="w-full p-2 border rounded-md" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Umur</label>
        <input type="number" id="umur" required class="w-full p-2 border rounded-md" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Nomor WhatsApp</label>
        <input type="tel" id="nomor" required class="w-full p-2 border rounded-md" />
      </div>
      <button type="submit" class="w-full bg-black hover:bg-gray-800 text-white py-2 rounded-md">Daftar</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nama = document.getElementById('nama').value.trim();
      const umur = document.getElementById('umur').value.trim();
      const nomorInput = document.getElementById('nomor').value.trim();

      if (!nama || !umur || !nomorInput) {
        alert("Mohon lengkapi semua data.");
        return;
      }

      // Validasi umur (opsional → kalau mau dibatasi di website juga)
      if (umur > 20) {
        alert("Umur maximal 20 tahun untuk melakukan register.");
        return;
      }
      if (umur < 10) {
        alert("Umur minimal 10 tahun untuk melakukan register.");
        return;
      }

      // List token manual (harus sama dengan token valid di SC bot)
      const tokenList = [
        'ABC1234XYZ',
        'FURINA2025',
        'MYTOKEN88',
        'V1NNBOT01',
        'VINNXINFINITY'
      ];

      // Ambil token random
      const token = tokenList[Math.floor(Math.random() * tokenList.length)];

      // Nomor bot → fix → tidak diambil dari form
      const nomorBot = '628388016624'; // Ganti dengan nomor bot kamu

      // Pesan yang dikirim ke WA → sesuai format bot kamu
      const pesan = encodeURIComponent(`.daftar ${nama}.${umur} ${token}`);

      // Redirect ke WA → ke nomor bot
      window.location.href = `https://wa.me/${nomorBot}?text=${pesan}`;
    });
  </script>

</body>
</html>
